<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
  <link rel="stylesheet" href="css/gxEcharts.css">
</head>
<body id="echartsBody">

<div class="iconfont icon-icon-border" style="width:900px;height:600px;font-size: 100%;">

  <!--<svg xmlns="http://www.w3.org/2000/svg" version="1.1">-->
    <!--<rect x="50" y="20" rx="20" ry="20" width="100%" height="100%" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />-->
  <!--</svg>-->

</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="echartsSpecial">
        <div id="echarts_zuzhbz"></div>
      </div>
    </div>
  </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/gxEcharts.js"></script>
<script>
  var chart = echarts.init(document.getElementById('echarts_zuzhbz'), null, {});

  chart.setOption({
    title:{
      text:'资源综合保障能力图',
      textStyle:{
        color:'#fff',
        lineHeight:40,
        rich:{
          a:{
            lineHeight:40
          }
        }
      },
      left:'center'
    },
    tooltip : {
      trigger: 'axis'
    },
    legend: {
      data:['飞机','发动机','飞机保障率','发动机保障率'],
      bottom: '10px',
      textStyle:{
        color:'#fff'
      }
    },
    xAxis : [
      {
        show:true,
        type : 'category',
        data : ['航  材','设  备','设  施','人  员'],
        axisLine:{
          show:true,
          lineStyle:{
            color:'#2eb3ff'//X轴颜色
          }
        },
        axisTick:{
          show:false//X轴刻度不显示
        },
        axisLabel:{
          color:'#fff'//X轴刻度标签颜色
        }
      }
    ],
    yAxis : [
      {
        type : 'value',
        axisLabel : {
          formatter: '{value}'
        },
        axisLine:{
          lineStyle:{
            color:'#2eb3ff'//y轴【左侧】文字颜色
          }
        },
        axisTick:{
          show:false//y轴【左侧】刻度不显示
        },
        splitLine:{
          show:true,
          lineStyle:{
            color:'#2eb3ff'//横向分割线颜色
          }
        }
      },
      {
        type : 'value',
        position: 'right',
        axisLabel : {
          formatter: '{value}%'
        },
        axisLine:{
          lineStyle:{
            color:'#2eb3ff'//X轴【右侧】文字颜色
          }
        },
        axisTick:{
          show:false//X轴【右侧】刻度不显示
        },
        splitLine:{
          show:true,
          lineStyle:{
            color:'#2eb3ff'//横向分割线颜色
          }
        }
      }
    ],
    series : [
      {
        name:'飞机',
        type:'bar',
        data:[18, 12, 10, 25],
        itemStyle:{
          normal:{
            color:new echarts.graphic.LinearGradient(0, 0, 0, .8, [{
              offset: 0,
              color: '#43B0E2'
            }, {
              offset: 1,
              color: '#1080EB'
            }])
          }
        }
      },
      {
        name:'发动机',
        type:'bar',
        data:[8, 5, 7, 15],
        itemStyle:{
          normal:{
            color:new echarts.graphic.LinearGradient(0, 0, 0, .8, [{
              offset: 0,
              color: '#E67F32'
            }, {
              offset: 1,
              color: '#BA3212'
            }])
          }
        }
      },
      {
        name:'飞机保障率',
        type:'line',
        yAxisIndex: 1,
        data:['80', '60', '50', '125'],
        lineStyle:{
          normal:{
            color: '#4CE8FF',//线条颜色
            width: 5//线条宽度
          },
        },
        itemStyle:{
          normal:{
            color: '#4CE8FF'//折点边线颜色
          }
        },
        symbol:'circle',//折点样式
        symbolSize:16//折点大小
      },
      {
        name:'发动机保障率',
        type:'line',
        yAxisIndex: 1,
        data:['40', '25', '30', '75'],
        lineStyle:{
          normal:{
            color: '#F9A92C',//线条颜色
            width: 5//线条宽度
          },
        },
        itemStyle:{
          normal:{
            color: '#F9A92C'//折点边线颜色
          }
        },
        symbol:'circle',//折点样式
        symbolSize:16//折点大小
      }
    ]
  });
  window.addEventListener("resize",function() {
    chart.resize();
  });
</script>
</body>
</html>
