<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/gxEcharts.css">
</head>
<body>
<div class="echartsRow">
  <div class="echartsCol12">
    <div class="echartsBox">
      <div class="echartsListSpecial" id="echarts_hxzzt" style="height: 600px"></div>
    </div>
  </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/gxEcharts.js"></script>
<script>
  var echartPie = echarts.init(document.getElementById('echarts_hxzzt'));
  echartPie.setOption({

      tooltip : {
        show: true,
        formatter: "{a} <br/>{b} : {c} ({d}%)"
      },
      legend: {
        orient : 'vertical',
        x : 'left',
        data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
      },
      toolbox: {
        show : true,
        feature : {
          mark : {show: true},
          dataView : {show: true, readOnly: false},
          restore : {show: true},
          saveAsImage : {show: true}
        }
      },
      calculable : true,
      series : [
        {
          name:'访问来源',
          type:'pie',
          center : ['35%', 200],
          radius : 80,
          itemStyle : {
            normal : {
              label : {
                position : 'inner',
                formatter : function (params) {
                  return (params.percent - 0).toFixed(0) + '%'
                }
              },
              labelLine : {
                show : false
              }
            },
            emphasis : {
              label : {
                show : true,
                formatter : "{b}\n{d}%"
              }
            }

          },
          data:[
            {value:335, name:'直达'},
            {value:679, name:'营销广告'},
            {value:1548, name:'搜索引擎'}
          ]
        },
        {
          name:'访问来源',
          type:'pie',
          center : ['35%', 200],
          radius : [110, 140],
          data:[
            {value:335, name:'直达'},
            {value:310, name:'邮件营销'},
            {value:234, name:'联盟广告'},
            {value:135, name:'视频广告'},
            {
              value:1048,
              name:'百度',
              itemStyle : {
                normal : {
                  color : 'blue',
                  label : {
                    textStyle : {
                      color : 'rgba(30,144,255,0.8)',
                      align : 'center',
                      baseline : 'middle',
                      fontFamily : '微软雅黑',
                      fontSize : 30,
                      fontWeight : 'bolder'
                    }
                  },
                  labelLine : {
                    length : 40,
                    lineStyle : {
                      color : '#f0f',
                      width : 3,
                      type : 'dotted'
                    }
                  }
                }
              }
            },
            {value:251, name:'谷歌'},
            {
              value:102,
              name:'必应',
              itemStyle : {
                normal : {
                  label : {
                    show : false
                  },
                  labelLine : {
                    show : false
                  }
                },
                emphasis : {
                  label : {
                    show : true
                  },
                  labelLine : {
                    show : true,
                    length : 50
                  }
                }
              }
            },
            {value:147, name:'其他'}
          ]
        },
        {
          name:'访问来源',
          type:'pie',
          clockWise:true,
          startAngle: 135,
          center : ['75%', 200],
          radius : [80, 120],
          itemStyle :　{
            normal : {
              label : {
                show : false
              },
              labelLine : {
                show : false
              }
            },
            emphasis : {
              color: 'red',
              label : {
                show : true,
                position : 'center',
                formatter : "{d}%",
                textStyle : {
                  color : 'red',
                  fontSize : '30',
                  fontFamily : '微软雅黑',
                  fontWeight : 'bold'
                }
              }
            }
          },
          data:[
            {value:335, name:'直达'},
            {value:310, name:'邮件营销'},
            {value:234, name:'联盟广告'},
            {value:135, name:'视频广告'},
            {value:1548, name:'搜索引擎'}
          ],
          markPoint : {
            symbol: 'star',
            data : [
              {name : '最大', value : 1548, x:'80%', y:50, symbolSize:32}
            ]
          }
        }
      ]

  })
</script>
</body>
</html>
